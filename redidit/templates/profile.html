{% extends "base.html" %}

{% block content %}

<!--if username is empty redirect to signup-->

<!--if username is the current user display welcome-->
{% if user.username == current_user.username %}
	<h1 class="title">
	Welcome back, 
	
	{% if current_user.fname != null %}
		{{ current_user.fname }}
	{% else %}
		{{ current_user.username }}
	{% endif %}
	</h1>
<form action="{{ url_for('auth.delete_user') }}" method="POST">
	<input type="hidden" name="email" value="{{ current_user.email }}">
	<button class="delete">
</form>
<!--if username is for a different profile display profile-->
{% else %}
	<h1 class="title">
		{{ user.username }}
	</h1>
{% endif %}
{% endblock %}
