{% extends "base.html" %}

{% block content %}

<h2> Title: {{ post.title }} </h2>
Upvote: {{ post.upvotes }}
Downvote: {{ post.downvotes }}
<br>
Author: {{ post.author }}

<div class="body">
	<h3> Body: {{ post.body }} </h3>
</div>

{% if post.author == current_user.username %}
<form action="{{ url_for('post.delete_post') }}" method="POST">
	<input type="hidden" name="post_id" value="{{ post.post_id }}">
	<button class="delete">
</form>
{% endif %}

{% endblock %}
