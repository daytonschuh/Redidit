{% extends "base.html" %}

{% block content %}
<div class="colum is-4 is-offset-4">
	<h3 class="title">Create A Post</h3>
	<div class="box">
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="notification is-danger">
			{{ messages[0] }} Go to <a href="{{ url_for('auth.signup') }}">signup page</a>.
		</div>
		{% endif %}
		{% endwith %}
		<form method="POST" action="/create_post">
			<div class="field">
				<div class="control">
					<input class="input is-large" name="title" placeholder="Title" autofocus="" maxlength="50">
				</div>
			</div>

			<div class="field">
				<div class="control">
					<textarea class="textarea is-large" name="body" rows="5" maxlength="1024" placeholder="Body" autofocus=""></textarea>
				</div>
			</div>

			<button class="button is-block is-info is-large is-fullwidth">Post</button>
		</form>

	</div>
</div>
{%endblock%}
